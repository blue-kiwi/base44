<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>File Explorer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-top: 20px; }
    a { display: block; margin: 3px 0; text-decoration: none; color: blue; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Repo Files</h1>
  <div id="img-files"><h2>img/</h2></div>
  <div id="icon-files"><h2>icons/</h2></div>

  <script>
    const user = "YOUR_GITHUB_USERNAME";
    const repo = "YOUR_REPO_NAME";
    const branch = "main"; // or "master"

    fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/${branch}?recursive=1`)
      .then(res => res.json())
      .then(data => {
        const imgContainer = document.getElementById("img-files");
        const iconContainer = document.getElementById("icon-files");

        data.tree.forEach(item => {
          if (item.type === "blob") {
            if (item.path.startsWith("img/")) {
              const link = document.createElement("a");
              link.href = item.path;
              link.textContent = item.path.replace("img/", "");
              imgContainer.appendChild(link);
            }
            if (item.path.startsWith("icons/")) {
              const link = document.createElement("a");
              link.href = item.path;
              link.textContent = item.path.replace("icons/", "");
              iconContainer.appendChild(link);
            }
          }
        });
      });
  </script>
</body>
</html>
