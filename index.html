<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>File Explorer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    a { display: block; margin: 5px 0; text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <div id="file-list">Loading...</div>

  <script>
    const user = "blue-kiwi";
    const repo = "base44";
    const branch = "main"; // or master

    fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/${branch}?recursive=1`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("file-list");
        container.innerHTML = "";
        data.tree.forEach(item => {
          if (item.type === "blob") { // only show files
            if (item.path.endsWith(".png") 
                || item.path.endsWith(".jpg")
                || item.path.endsWith(".jpeg")
                || item.path.endsWith(".gif")
                || item.path.endsWith(".ico")
                || item.path.endsWith(".svg")) {
              const link = document.createElement("a");
              link.href = item.path;
              link.textContent = item.path.replace("img/", "");
              imgContainer.appendChild(link);
            }
          }
        });
      });
  </script>
</body>
</html>
